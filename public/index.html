<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Stock Prices</title>
    <link rel="shortcut icon" href="./img/candlestick.png" type="image/png" />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center pb-3">WEB STOCK MINI APP</h2>
      <!-- BOOTSTAP CARD TO DISPLAY DATA -->
      <div class="card card-background-color card-border-style">
        <!-- CARD HEADER FOR COLUMNS NAME AS IF THERE WERE A TABLE -->
        <div class="card-header">
          <div class="row justify-content-between">
            <div class="col-md-2 stock-text-neutral text-center my-auto">Ticker</div>
            <div class="col-md-4 stock-text-neutral text-center my-auto">
              <span class="" style="margin-right: 8px">Company Name</span>
              <i class="bi bi-caret-up-fill" id="sortByNameAsc"></i>
              <i class="bi bi-caret-down-fill" id="sortByNameDesc"></i>
            </div>
            <div class="col-md-2 stock-text-neutral text-center my-auto">
              <span class="" style="margin-right: 8px">Price</span>
              <i class="bi bi-caret-up-fill" id="sortByPriceAsc"></i>
              <i class="bi bi-caret-down-fill" id="sortByPriceDesc"></i>
            </div>
            <div class="col-md-2 stock-text-neutral text-center my-auto">Change</div>
            <div class="col-md-2 stock-text-neutral text-center">% Change</div>
          </div>
        </div>
        <!-- CARD BODY WHICH WILL BE CREATED AND REFRESHED USING INDEX.JS FILE -->
        <div class="card-body overflow-auto" id="stock-body-display" style="height: 64vh"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>
  </body>
</html>
